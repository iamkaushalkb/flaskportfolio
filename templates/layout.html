<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>{{params['title']}}</title>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
	<!-- Bootstrap core CSS -->
	<link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="{{ url_for('static', filename='css/mdb.min.css') }}" rel="stylesheet">
	<!-- Your custom styles (optional) -->
	<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">
    <style>
        html,
        body,
        header,
        .jarallax {
          height: 100%;
        }
        @media (min-width: 560px) and (max-width: 740px) {
          html,
          body,
          header,
          .jarallax {
            height: 600px;
          }
        }
    </style>
</head>
<body class="developer">
    <!--Navigation & Intro-->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark black fixed-top scrolling-navbar">
            <div class="container">
                <a class="navbar-brand" href="/">{{params['title']}}</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav mr-auto smooth-scroll">
                        <li class="nav-item">
                        <li class="nav-item">
                            <a class="nav-link" href="/about" data-offset="100">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/skills" data-offset="100">Skills</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/work" data-offset="100">Works</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contact" data-offset="100">Contact</a>
                        </li>
                    </ul>
                    <!-- Social Icon  -->
                    <ul class="navbar-nav nav-flex-icons">
                        <li class="nav-item">
                            <a  href="{{params['fb_url']}}" target="_blank" class="nav-link"><i class="fab fa-facebook-f light-green-text-2"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{{params['tw_url']}}" target="_blank" class="nav-link"><i class="fab fa-twitter light-green-text-2"></i></a>
                        </li>
                        <li class="nav-item">
                            <a href="{{params['ig_url']}}" target="_blank" class="nav-link"><i class="fab fa-instagram light-green-text-2"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block body %} {% endblock %}

    <!-- Scrollspy -->
    <div class="streak1">
        <div class="flex-center">
            <ul class="list-unstyled">
                <li><h2 class="h2-responsive mt-5 wow fadeIn">Want an outstanding project?</h2></li>
                <li><h5 class="h5-responsive wow fadeIn" data-wow-delay="0.2s">Just send me a message!</h5></li>
            </ul>
        </div>
    </div>

    <!-- SCRIPTS -->
    <!-- JQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
    <script>
        // initialize scrollspy
        $('body').scrollspy({
            target: '.dotted-scrollspy'
        });
        // initialize lightbox
        $(function () {
            $("#mdb-lightbox-ui").load("../mdb-addons/mdb-lightbox-ui.html");
        });
        $('.navbar-collapse a').click(function(){
            $(".navbar-collapse").collapse('hide');
        });
        /* WOW.js init */
        new WOW().init();
    </script>

</body>
</html>
