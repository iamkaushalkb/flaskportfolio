{% extends "layout.html" %}
{% block body %}
        <div id="home" class="view jarallax" data-jarallax='{"speed": 0.2}' style="background-image: url('{{ url_for('static', filename='img/pic5.jpg') }}'); background-repeat: no-repeat; background-size: cover; background-position: center top ;">
            <div class="mask rgba-white-strong">
                <div class="container h-100 d-flex justify-content-center align-items-center">
                    <div class="row smooth-scroll">
                        <div class="col-md-12 pt-3">
                            <div class="white-text text-center pt-5">
                                <h1 class=" mb-4 dark-grey-text wow fadeIn">{{post.title}}</h1>
                                <h5 class="text-uppercase font-weight-bold wow fadeIn" data-wow-delay="0.4s"><p style="color: black;">{{post.tagline}}</p></h5>
                                <a href="#about" class="btn btn-floating btn-large wow fadeIn" data-wow-delay="0.4s" data-offset="100"><i class="fas fa-angle-down" aria-hidden="true"></i></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div><br>
        <div id="about" class="container-fluid">
 <div class="card card-body">
       <p class="card-text"> {{post.content}}</p>
    </div>
        </div><br>
{% endblock %}
