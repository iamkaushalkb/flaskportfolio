{% extends "layout.html" %}
{% block body %}
        <!-- Contact form -->
        <div id="contact" class="container">
            <!--Section: Contact v.2-->
            <section class="section contact-section mt-4 mb-5">
                <!--Section heading-->
                <h2 class="text-center text-uppercase my-5 pt-5 wow fadeIn" data-wow-delay="0.2s">Contact <strong>me</strong></h2>
                <!--Section sescription-->
                <p class="text-center w-responsive mx-auto mb-5 pb-4 wow fadeIn" data-wow-delay="0.2s">Hello! If Yot have any Quires Please dont hesitate to ask. </p>
                <div class="row wow fadeIn" data-wow-delay="0.4s">
                    <!--First column-->
                    <div class="col-md-8 mb-5">
                        <form action="/contact" method="POST">
                            <!--First row-->
                            <div class="row">
                                <!--First column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <div class="md-form mb-0">
                                            <input type="text" id="form41" class="form-control" name="name">
                                            <label for="form41" class="">Your name</label>
                                        </div>
                                    </div>
                                </div>
                                <!--Second column-->
                                <div class="col-md-6">
                                    <div class="md-form mb-0">
                                        <div class="md-form mb-0">
                                            <input type="text" id="form52" class="form-control" name="email">
                                            <label for="form52" class="">Your email</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--/.First row-->
                            <!--Second row-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <input type="text" id="form51" class="form-control" name="subject">
                                        <label for="form51" class="">Subject</label>
                                    </div>
                                </div>
                            </div>
                            <!--/Second row-->
                            <!--Third row-->
                            <div class="row">
                                <!--First column-->
                                <div class="col-md-12">
                                    <div class="md-form mb-0">
                                        <textarea type="text" id="form76" class="md-textarea form-control" rows="3" name="msg"></textarea>
                                        <label for="form76">Your message</label>
                                    </div>
                                </div>
                            </div>
                            <!--/.Third row-->
                            <div class="text-center text-md-left mt-4"> <button type="submit" class="btn btn-primary">Send</button> </div>
                        </form>
                       
                    </div>
                    <!--.First column-->
                    <!--Second column-->
                    <div class="col-md-4">
                        <ul class="contact-icons list-unstyled text-center">
                            <li><i class="fas fa-map-marker-alt fa-2x"></i>
                                <p>Pokhara Lekhnath-32, Kaski ,Nepal</p>
                            </li>
                            <li><i class="fas fa-phone fa-2x"></i>
                                <p>+ 01 234 567 89</p>
                            </li>
                            <li><i class="fas fa-envelope fa-2x"></i>
                                <p>contact@kaushal.com</p>
                            </li>
                        </ul>
                    </div>
                    <!--.Second column-->
                </div>
            </section>
            <!--/Section: Contact v.2-->
        </div>
        <!-- Contact form -->
   {% endblock %}
